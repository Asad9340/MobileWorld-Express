<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav
        class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600"
      >
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="#">
            <h3 class="text-white text-2xl">Hot Gadgets</h3>
          </a>
          <div
            class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
          >
            <button
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Sign Up
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="pt-24 hidden">
        <div class="text-center">
          <h1 class="text-6xl font-bold pb-4">Apple Iphone 13 Pro Max</h1>
          <p class="pb-4 text-[#706F6F]">
            The iPhone 13 Pro Max features a 6.7-inch Super Retina XDR display
            and A15 Bionic chip for powerful <br />
            performance, coupled with a pro camera system for stunning
            photography capabilities in any environment.
          </p>
          <div>
            <button
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            >
              Buy Now
            </button>
          </div>
        </div>
        <div class="">
          <div class="flex justify-center items-end">
            <div><img src="./images/phone2.png" alt="" /></div>
            <div><img src="./images/phone1.png" alt="" /></div>
            <div><img src="./images/phone2.png" alt="" /></div>
          </div>
        </div>
      </section>
      <section class="pt-24">
        <div>
          <h2 class="text-3xl font-semibold text-center">Search Your Phone</h2>
        </div>
        <div class="flex justify-center pt-5">
          <input
            id="searchBox"
            class="rounded-s-lg"
            type="text"
            placeholder="Enter Phone Name"
          />
          <button
            id="searchBtn"
            class="bg-blue-800 text-white px-5 py-2 rounded-e-lg outline-none hover:bg-blue-600 active:bg-blue-400"
          >
            Search
          </button>
        </div>
      </section>
      <section class="pt-20">
        <div id="spinner" class="hidden">
          <div class="text-center">
            <button
              disabled
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 inline-flex items-center"
            >
              <svg
                aria-hidden="true"
                role="status"
                class="inline w-4 h-4 me-3 text-white animate-spin"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="#E5E7EB"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentColor"
                />
              </svg>
              Loading...
            </button>
          </div>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 p-6"
        ></div>
        <div id="showAllBtn">
          <div class="mb-10 flex justify-center">
            <button
              class="bg-blue-700 px-5 py-2 outline-none hover:bg-gray-600 rounded-md"
            >
              Show All Products
            </button>
          </div>
        </div>
      </section>
      <section>
        <!-- Open the modal using ID.showModal() method -->
        <div>
          <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
              <div id="useModal">

              </div>
              </p>
              <div class="modal-action">
                <form method="dialog">
                  <!-- if there is a button in form, it will close the modal -->
                  <button class="btn">Close</button>
                </form>
              </div>
            </div>
          </dialog>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="./JavaScript/App.js"></script>
    <script src="./JavaScript/modal.js"></script>
  </body>
</html>
